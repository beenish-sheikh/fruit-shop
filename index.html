<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Fruit Shop</h1>
    </header>
    <section id="price">
        <p>I have Rs.</p><input type="number" min="0">
    </section>
    <section id="total">
        <p>your total is Rs.</p><input type="number" value="20">
    </section>

    <section id="product">
        <div class="fruits">
            <p>Rs.<span>10</span></p>
        </div>
        <figure id="apple">
            <img src="images/apple.png" alt="apple">
            <figcaption>Appl</figcaption>
            <div class="buy">
                <button class="decrease">-</button>
                <input type="number">
                <button class="increase">+</button>
            </div>



        </figure>
        </div>

        <div class="fruits">
            <p>Rs.<span>7</span></p>
        </div>
        <figure id="banana">
            <img src="images/banana.png" alt="banana">
            <figcaption>Banana</figcaption>
            <div class="buy">
                <button class="decrease">-</button>
                <input type="number">
                <button class="increase">+</button>
            </div>



        </figure>
        </div>
        <div class="fruits">

            <p>Rs.<span>10</span></p>
        </div>
        <figure id="orange">
            <img src="" alt="orange">
            <figcaption>Orange</figcaption>
            <div class="buy">
                <button class="decrease">-</button>
                <input type="number">
                <button class="increase">+</button>
            </div>



        </figure>
        </div>







    </section>







    <script src="script.js"></script>
</body>

</html>
